<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        //변수 선언
        var array = [237, "안녕", true, function(){}, {}, [200,300]]
        console.log(array)

        var array1 = [ 25,45,48,65,35]
        console.log(array1)
        console.log(array1[0])
        console.log(array1[2])
        console.log(array1[4])
        var arrayA = [0,1,2,3]
        var arrayB = [0,1,2,3,4,5,6]
        console.log("length of A : " + arrayA.length)
        console.log("length of B : " + arrayB.length)

        var arrayC = [0,1]
        console.log(arrayC)
        arrayC.push(2)
        arrayC.push(3)
        arrayC.push(4)
        console.log(arrayC)
        console.log("length of C : " + arrayC.length)

        //push는 배열의 가장 뒤쪽에 요소를 추가해 줌

        arrayC.pop()
        console.log(arrayC)
        // arrayC.pop() 배열의 가장 마지막 요소를 제거함
        arrayC.pop()
        console.log(arrayC)
        arrayC.pop()
        console.log(arrayC)

        arrayC.shift()
        console.log(arrayC)
        //배열의 가장 첫번째 요소를 제거함
        arrayC.unshift("new")
        console.log(arrayC)
        // 배열의 맨 앞에 요소를 추가함

        var arrayD = [1,5,7]
        console.log(arrayD)
        arrayD.splice(1,2)
        // arrayD.splice(start, deleteCount, el)
        //start 수정할 요소의 인덱스 번호
        //deleteCount 삭제할 요소 개수, 제거 하지 않을 경우 0
        // el 배열에 추가될 요소
        
        console.log(arrayD)
        arrayD.splice(1,0,2,3,4)
        console.log(arrayD)





    </script>
</head>
<body>
    
</body>
</html>
